<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="/sources/ttt-pic.png" type="image/x-icon">
    <link rel="stylesheet" href="/game_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="/game_script.js" defer></script>
    <script src="/test.js" defer></script>
</head>
<body>
    <header id="page-header-container">
        <div id="header-hero">
            <img src="/sources/ttt-pic.png" id="ttt-header-pic" alt="Tic Tac Toe logo">
            <h1 id="header-title">Tic-Tac-Toe</h1>
        </div>
    </header>
    <main id="game-board-container">
        <div id="player-one-container" class="player-container">
            <h1>Player 1</h1>
            <h1 id="player-one-score">0</h1>
        </div>
        <div id="game-board">
            <div id="top-left" class="game-board-square"></div>
            <div id="top-middle" class="game-board-square"></div>
            <div id="top-right" class="game-board-square"></div>
            <div id="left" class="game-board-square"></div>
            <div id="middle" class="game-board-square"><p></p></div>
            <div id="right" class="game-board-square"></div>
            <div id="bottom-left" class="game-board-square"></div>
            <div id="bottom-middle" class="game-board-square"></div>
            <div id="bottom-right" class="game-board-square"></div>
        </div>
        <div id="player-two-container" class="player-container">
            <h1>Player 2</h1>
            <h1 id="player-two-score">0</h1>
        </div>
    </main>
</body>
</html>
